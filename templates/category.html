{% extends 'base.html' %}

{% block content %}
<div class="space-y-4">

    <h1 class="text-3xl"> {{ category.title }}</h1>

    {% for post in category.posts.all %}

        <article class="p-6 bg-gray-100 rounded-xl">
            <h2 class="text-3xl">{{ post.title }}</h2>

            <span class="text-xs text-gray-600">{{ post.created_at }}</span>

            <p class="mb-6">{{ post.intro }}</p>

            <a href="{% url 'post_detail' post.slug %}" class="hover:bg-blue-700 text-emerald-500 font-mono">Read more</a>
        </article>
    {% endfor %}
</div>


{% endblock %}
